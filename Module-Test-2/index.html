<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Module Test - 2</title>
</head>
<body id="bodyWrapper">
    <div class="wrapper" id="Wrpper">
        <h1 class="clickation" id="clickKation">CLICK ON -->> 
            <span class="h1_span" id="h1Span">IMAGE1</span>
        </h1>
        <div class="div_img_1" id="divImg1">
            <img src="https://picsum.photos/id/190/300/300" alt="" class="img_1" id="img1">
            <p class="p_1" id="p1">IMAGE 1</p>
        </div>
        <div class="div_img_2" id="divImg2">
            <img src="https://picsum.photos/id/290/300/300" alt="" class="img_2" id="img2">
            <p class="p_2" id="p2">IMAGE 2</p>
        </div>
        <div class="div_img_3" id="divImg3">
            <img src="https://picsum.photos/id/320/300/300" alt="" class="img_3" id="img3">
            <p class="p_3" id="p3">IMAGE 3</p>
        </div>
        <div class="div_img_4" id="divImg4">
            <img src="https://picsum.photos/id/420/300/300" alt="" class="img_4" id="img4">
            <p class="p_4" id="p4">IMAGE 4</p>
        </div>
    </div>
    <div class="modal_imgclick" id="modalImgClick">
        <button class="cancel_model" id="cancelModel">
            <span class="material-symbols-outlined" >
                close
            </span>
        </button>
        <div class="img1_registration" id="img1Registration">
            <h1 class="title" id="Title">REGISTER YOURSELF</h1>
            <label for="fullName">Full Name</label>
            <input type="text" class="full_name" id="fullName" required>
            <label for="emailAddress">Email Address</label>
            <input type="email" class="email_address" id="emailAddress" required>
            <label for="username">Username</label>
            <input type="text" class="user_name" id="username" required>
            <button class="reg_btn" id="regBtn">
                REGISTER
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
